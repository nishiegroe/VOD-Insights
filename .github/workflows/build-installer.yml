name: Build Installer

on:
  pull_request:

permissions:
  contents: read

jobs:
  build-windows-installer:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Inno Setup
        shell: powershell
        run: choco install innosetup --no-progress -y

      - name: Create CI venv and install packaging dependencies
        shell: powershell
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install `
            dxcam==0.0.5 `
            mss==9.0.1 `
            numpy==1.26.4 `
            opencv-python==4.9.0.80 `
            pytesseract==0.3.10 `
            flask==3.0.3 `
            pyinstaller

      - name: Download bundled tools (Tesseract, FFmpeg, yt-dlp)
        shell: powershell
        run: powershell -ExecutionPolicy Bypass -File ./scripts/download_tools.ps1
      - name: Build installer
        shell: powershell
        run: npm run build

      - name: Upload setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vod-insights-setup-${{ github.sha }}
          path: dist-desktop/inno/VODInsights-Setup-*.exe
          if-no-files-found: error
          retention-days: 14
