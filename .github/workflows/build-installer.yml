name: Build Installer

on:
  pull_request:

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  build-windows-installer:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Inno Setup
        shell: powershell
        run: choco install innosetup --no-progress -y

      - name: Install Tesseract OCR
        shell: powershell
        run: choco install tesseract --no-progress -y

      - name: Create CI venv and install packaging dependencies
        shell: powershell
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install `
            dxcam==0.0.5 `
            mss==9.0.1 `
            numpy==1.26.4 `
            opencv-python==4.9.0.80 `
            pytesseract==0.3.10 `
            flask==3.0.3 `
            pyinstaller

      - name: Download bundled tools (Tesseract, FFmpeg, yt-dlp)
        shell: powershell
        run: powershell -ExecutionPolicy Bypass -File ./scripts/download_tools.ps1
      - name: Build installer
        shell: powershell
        run: npm run build

      - name: Upload setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vod-insights-setup-${{ github.sha }}
          path: dist-desktop/inno/VODInsights-Setup-*.exe
          if-no-files-found: error
          retention-days: 14

      - name: Comment with installer artifact
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) {
              core.info("No pull request number found.");
              return;
            }
            const { owner, repo } = context.repo;
            const runId = context.runId;
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: runId,
            });
            const artifact = artifacts.data.artifacts.find((item) =>
              item.name.startsWith("vod-insights-setup-")
            );
            if (!artifact) {
              core.info("No installer artifact found to link.");
              return;
            }
            const artifactUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}/artifacts/${artifact.id}`;
            const body = `Windows installer artifact: [${artifact.name}](${artifactUrl})`;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body,
            });
